<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="memes">
            <input type="radio" name="memes" id="one">
            <input type="radio" name="memes" id="two">
            <input type="radio" name="memes" id="three">
            <input type="radio" name="memes" id="four">
            <div class="memes__inner">
                <div class="memes__list">
                    <div class="memes__img" id="one"><img src="./assets/meme1.png" alt=""></div>
                    <div class="memes__img" id="two"><img src="./assets/meme2.jpg" alt=""></div>
                    <div class="memes__img" id="three"><img src="./assets/meme3.png" alt=""></div>
                    <div class="memes__img" id="four"><img src="./assets/meme4.jpg" alt=""></div>
                </div>
            </div>
            <div class="memes__bottom">
                <div class="memes__innerText">
                    <div class="memes__text">
                        <div class="memes__p" for="one">I think outside will be better. What is strange bird flying to me</div>
                        <div class="memes__p" for="two">klik tritium circle</div>
                        <div class="memes__p" for="three">Somebody knows?</div>
                        <div class="memes__p" for="four">Nintendo Power</div>
                    </div>
                </div>
                <div class="memes__controls">
                    <label for="one" class="memes__ctlwrapper"><div class="memes__btn"></div></label>
                    <label for="two" class="memes__ctlwrapper"><div class="memes__btn"></div></label>
                    <label for="three" class="memes__ctlwrapper"><div class="memes__btn"></div></label>
                    <label for="four" class="memes__ctlwrapper"><div class="memes__btn"></div></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
