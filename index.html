<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="memes">
            <input type="radio" name="memes" id="one">
            <input type="radio" name="memes" id="two">
            <input type="radio" name="memes" id="three">
            <input type="radio" name="memes" id="four">
            <div class="memes__inner">
                <div class="memes__list">
                    <div class="memes__img" id="one">1</div>
                    <div class="memes__img" id="two">2</div>
                    <div class="memes__img" id="three">3</div>
                    <div class="memes__img" id="four">4</div>
                </div>
            </div>
            <div class="memes__bottom">
                <div class="memes__inner">
                    <div class="memes__text">
                        <div class="memes__p" for="one">text1text1text1text1text1text1text1text1text1</div>
                        <div class="memes__p" for="two">text2text2text2text2text2text2text2text2text2</div>
                        <div class="memes__p" for="three">text3text3text3text3text3text3text3text3text3</div>
                        <div class="memes__p" for="four">text4text4text4text4text4text4text4text4text4</div>
                    </div>
                </div>
                <div class="memes__controls">
                    <label for="one" class="memes__btn">1</label>
                    <label for="two" class="memes__btn">2</label>
                    <label for="three" class="memes__btn">3</label>
                    <label for="four" class="memes__btn">4</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
